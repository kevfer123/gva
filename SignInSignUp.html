<!-- custom GVA Form-->
<style>
    .intro {
        display: none;
    }
    #forgotPassword {

    }
    
    .Readonly input {
        border: 0;
        padding: 0;
        font-size: 16px;
        margin: 0;
    } 
    
    /* Force the errors to take the space even when not displayed to prevent flickering */
    .error:not(.pageLevel)[style*="display: none;"], .working[style*="display: none;"] {
        display: block !important;
        visibility: hidden !important;
    }

    .itemLevel.error p, .attrEntry .error.itemLevel {
        color: #b00;
        margin-bottom: 0;
        margin-top: 0.4375rem;
        min-height: 21px;
        font-size: 12px;
    }

    html {
        font-family: "Work Sans", sans-serif;
    }

    input {
        background: 0 0;
        max-width: 100%;
        margin-top: 0.4375rem;
        text-transform: none;
        padding: 8px 12px;
        font-size: .75rem;
        padding-right: 0;

        border: 1px solid #ccc;
        height: 2.4375rem;
        width: 100%;
        box-sizing: border-box;
        transition: box-shadow .5s,border-color .25s ease-in-out;
        color: #010101;
        font-weight: 400;
        line-height: 1.5; 
        border-radius: 0;
    }

    .heading h1 {
        margin-block: 0;
    }

    input::placeholder {
        color: transparent;
    }
    input:focus {
        outline: 0;
        border: 1px solid #333;
    }
    li {
        list-style: none;
    }
    label {
        
        text-transform: uppercase;
        color: #333;
        font-family: "Work Sans", sans-serif;
        font-weight: 400;
        line-height: 1.8;
        font-size: .75rem;
    }

    button:focus, button:hover {
        background-color: #005d86;
    }

    button {
        display: inline-block;
        vertical-align: middle;
        margin: 0 0 1rem 0;
        padding: .85em 1em;
        border: 1px solid transparent;
        border-radius: 0;

        font-family: inherit;
        font-size: .9rem;

        display: none;

    }

        visibility: hidden;

        gap: 0.4375rem;

    }

    /* Starts by hidding the email verification continue button */
    #emailVerificationControl_but_change_claim {
        display: none;
    }
</style>

<script>

    $(document).ready(() => {
        // In cases such as the email verification, automatically click the "continue" button when the code has been validated
        let verificationSuccessMessage = document.getElementById("emailVerificationControl_success_message");
        let continueButton = document.getElementById("emailVerificationControl_but_change_claim");
        let MutationObserver = window.MutationObserver || window.WebKitMutationObserver || window.MozMutationObserver;
        console.log("helo");
        console.log(verificationSuccessMessage);

        if (verificationSuccessMessage !== undefined && verificationSuccessMessage !== null) {
                let observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type == "attributes") {
                        return;
                    }
                    // Click the continue button if the success message has been shown
                    let isShown = mutation.target.getAttribute('aria-hidden') == "isShown"; 
                    if (isShown) {
                        continueButton.click();
                    }
                });
            })

            observer.observe(verificationSuccessMessage, {
                attributes: true,
                attributeFilter: ["aria-hidden"]
            });

        }
    });


</script>
